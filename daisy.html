<h1><font face ="calibri" font color = "pink" align = "center">DAISY'S</font></h1>
<p>Bellis is a genus of flowering plants in the family Asteraceae. The group is native to Europe, the Mediterranean and northern Africa. One species has been introduced into North America and others into other parts of the world. The genus includes the familiar common daisy Bellis perennis.</p>
